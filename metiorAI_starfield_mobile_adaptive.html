
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MetiorAI Starfield Landing (Adaptive)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lexend+Deca:wght@300&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .layer {
      will-change: transform;
    }

    .twinkle {
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .pulse {
      animation: pulse 6s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { r: 1.5; }
      50% { r: 2.3; }
    }

    .glow {
      filter: drop-shadow(0 0 3px white);
    }

    .logo-text {
      font-family: 'Inter', sans-serif;
      fill: white;
      font-size: 42px;
      font-weight: 500;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .subtitle-text {
      font-family: 'Lexend Deca', sans-serif;
      fill: white;
      font-size: 15px;
      font-weight: 300;
      letter-spacing: 0.5px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
</head>

</svg>
<script>
  const layers = [
    document.getElementById('layer0'),
    document.getElementById('layer1'),
    document.getElementById('layer2'),
    document.getElementById('layer3')
  ];

  let isMobile = /Mobi|Android/i.test(navigator.userAgent);
  let mouseX = 0.5, mouseY = 0.5;
  let t = 0;

  if (!isMobile) {
    document.addEventListener('mousemove', e => {
      mouseX = e.clientX / window.innerWidth;
      mouseY = e.clientY / window.innerHeight;
    });
  }

  function animate() {
    if (isMobile) {
      t += 0.003;
      mouseX = 0.5 + 0.1 * Math.sin(t);
      mouseY = 0.5 + 0.1 * Math.cos(t);
    }

    const offsetX = (mouseX - 0.5) * 2;
    const offsetY = (mouseY - 0.5) * 2;

    layers.forEach((layer, i) => {
      const depth = (i + 1) * 10;
      const x = offsetX * depth;
      const y = offsetY * depth;
      layer.style.transform = `translate(${x}px, ${y}px)`;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
